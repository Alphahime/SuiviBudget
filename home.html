<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
</head>
<body>
  <h1>Vérification de l'utilisateur</h1>
  <p>Veuillez patienter...</p>
  <script type="module">
    import { onAuthStateChangedCallback } from './auth.js';

    onAuthStateChangedCallback(user => {
      if (user) {
        // Utilisateur connecté, redirigez vers l'application principale
        window.location.href = 'index.html';
      } else {
        // Utilisateur non connecté, redirigez vers la page de connexion
        window.location.href = 'signin.html';
      }
    });
  </script>
</body>
</html>
