<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi de Dépenses Budgétaires</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <nav id="sidebar">
    <ul>
      <li><a href="index.html">Tableau de bord</a></li>
      <li><a href="#" onclick="showSection('shopping-list')">Liste de courses</a></li>
      <li><a href="#" onclick="showSection('history')">Historique</a></li>
      <li><a href="#" onclick="showSection('settings')">Paramètres</a></li>
      <li><a href="#">Déconnexion</a></li>
    </ul>
  </nav>

  <main>
    <div class="date-box" id="date-box">
      <span>Solde</span>
      <h2 id="total-amount"></h2>
    </div>
    <div class="filter-box" id="filter-box">
      <input type="date" id="filter-date" name="filter-date">
      <button id="filter-button" onclick="applyFilter()">Filtrer</button>
      
    </div>
    
    <div class="add-button" onclick="window.location.href='add-expense.html'">+</div>

    <div class="task-list" id="task-list">
      <!-- Les dépenses seront ajoutées ici dynamiquement -->
    </div>
    <div class="add-task" id="add-task" style="display: none;">
      <h2>Ajouter une dépense</h2>
      <form id="add-expense-form" onsubmit="submitExpenseForm(event)">
        <label for="product-name">Nom du produit</label>
        <input type="text" id="product-name" name="product-name" required>
        
        <label for="product-price">Prix du produit</label>
        <input type="number" id="product-price" name="product-price" required>
        
        <label for="product-quantity">Quantité</label>
        <input type="number" id="product-quantity" name="product-quantity" required>

        <label for="product-date">Date</label>
        <input type="date" id="product-date" name="product-date" required>
        <button type="submit">Ajouter</button>
      </form>
    </div>
    <div id="shopping-list" style="display: none;">
      <h2>Liste des courses</h2>
      <div class="task-list" id="shopping-list-tasks">
        <!-- Les dépenses seront ajoutées ici dynamiquement -->
      </div>
    </div>
    <div id="authSection">
      <div id="signIn" class="bg-white p-6 rounded-lg shadow-md hidden">
          <form id="signInForm" class="space-y-4">
              <h1 class="text-2xl font-semibold text-center mb-4">Connexion</h1>
              <div id="messageBoxSignIn" class="hidden"></div>
              <label for="signInEmail">Email:</label>
              <input type="email" id="signInEmail" required class="border p-2 w-full mb-2">

              <label for="signInPassword">Mot de passe:</label>
              <input type="password" id="signInPassword" required class="border p-2 w-full mb-4">

              <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Connexion</button>
          </form>
          <div class="text-center mt-4">
              <p>Vous n'avez pas de compte ? <a href="#" id="signUpButton" class="text-blue-500">Inscrivez-vous maintenant</a></p>
          </div>
      </div>

  </main>
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="auth.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
